<!DOCTYPE html>
<html>
    <head>
        <title>Viewstl Javascript Plugin - Simple Example</title>
    </head>

    <body>
        <div id="stl_cont" style="width:300px;height:300px;margin:10px auto;"></div>
        <p><a href="cube.stl">Скачать</a></p>

        <script src="stl_viewer.min.js"></script>        
        <script>
            var stl_viewer=new StlViewer
            (
                document.getElementById("stl_cont"),
                {
                    models:
                    [
                        {filename:"cube.stl"}
                    ]
                }
            );
        </script>
        
    </body>
</html>
